<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic VR Scene with Movement</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
    {
        "imports": {
            "three": "./scripts/three.module.min.js",
            "VRButton": "./scripts/VRButton.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'VRButton';

        let camera, scene, renderer;
        let controller;
        let moveDirection = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Check if WebXR is supported
            if ('xr' in navigator) {
                // Create a button to enter VR mode
                const vrButton = document.createElement('button');
                vrButton.innerHTML = 'Enter VR';
                vrButton.style.position = 'absolute';
                vrButton.style.top = '10px';
                vrButton.style.left = '10px';
                document.body.appendChild(vrButton);

                vrButton.addEventListener('click', () => {
                    if (!renderer.xr.isPresenting) {
                        // Request XR session
                        navigator.xr.requestSession('immersive-vr').then((session) => {
                            // Set up the renderer for XR
                            renderer.xr.setSession(session);
                            session.addEventListener('end', () => {
                                vrButton.innerText = 'Enter VR';
                            });
                            vrButton.innerText = 'Exit VR';
                        });
                    } else {
                        // Exit XR session
                        renderer.xr.getSession().end();
                    }
                });
            } else {
                // Display a message if WebXR is not supported
                const message = document.createElement('div');
                message.textContent = 'WebXR not supported';
                document.body.appendChild(message);
            }

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            window.addEventListener('resize', onWindowResize);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Update move direction based on controller input
            if (controller && controller.inputSource && controller.inputSource.gamepad) {
                const gamepad = controller.inputSource.gamepad;
                const xAxis = gamepad.axes[0];
                moveDirection = xAxis;
            }

            // Move cube left or right based on move direction
            scene.children.forEach(object => {
                if (object.isMesh) {
                    object.position.x += moveDirection * 0.05;
                }
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
